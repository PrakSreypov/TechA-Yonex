<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tennis</title>
  <!-- yonex logo -->
  <link rel="icon" href="../assets/images/icon/yonex.png" type="image/icon type" >
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <!-- tailwind css cdn link -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- css link -->
  <link rel="stylesheet" href="../assets/css/styles.css" />

</head>

<body class=" bg-[#F7F8F9] font-Oswald">  
    <!-- Start Navbar -->
    <my-navbar bg-color="md:bg-white  text-black"></my-navbar>
    <!-- End Navbar -->
  
    <!-- Start SideBar -->
    <my-sidebar></my-sidebar>
    <!-- End Sidebar -->

  <main class="w-full z-50 box-border mx-auto max-w-[1280px] grow mt-[110px]" class="block">
    <!-- start tab menu -->
    <news-tab-menu></news-tab-menu>
    <!-- end tab menu-->

    <!-- start h2 -->
    <div class="blog-posts__title font-[Oswald]">
      <h2 class="blog-posts__title__text text text-[22px] tracking-[4.7px] mt-[60px] mb-[50px] text-center uppercase text-[#4F4A47]">Latest Stories</h2>
    </div>
    <!-- end h2 -->

    <!-- top block content -->
    <latest-news data-source="tennis-latest-news"></latest-news>
    <!-- end top block content -->


    <!--start button  option -->
    <div class="text-end px-[15px] pt-[80px] md:block hidden">
          <select class="blog-post-order__list py-[15px] px-[80px] border " title="Sort By">
              <option value="recent" class="blog-post-order__list__option" data-url="https://www.yonex.com/news/badminton/?blog_order=recent" selected="selected">
          Recent            </option>
              <option value="popular" class="blog-post-order__list__option" data-url="https://www.yonex.com/news/badminton/?blog_order=popular">
          Popular            </option>
        </select>
    </div>




    <!-- start latest stories -->
    <!--start h2 latest stories -->
    <div
        class="latest-posts mx-[16px] bg-[#f7f8f9] md:flex-wrap md:mr-[16px] md:clear-left ">
        <div class="latest-posts__title md:text-[16px] md:w-full">
          <h2 class="latest-posts__title__text mt-[50px] mb-[40px] text-[24px] font-[400] tracking-[4.7px] uppercase text-[#4f4a47] leading-[1.1] font-[Oswald]"></h2>
        </div>
        <!--end h2 latest stories -->
        <!-- start content 1-->
        <latest-news-sm-card data-source="news-ten-data"></latest-news-sm-card>
    </div>
    <!-- end latest stories -->
    <div
        class="latest-posts mx-[16px] bg-[#f7f8f9] md:flex-wrap md:mr-[16px] md:clear-left ">
        <latest-news-sm-card data-source="news-ten-data2"></latest-news-sm-card>
    </div>
        
    
    <!-- start badminton section -->
    <div
        class="latest-posts mx-[16px] bg-[#f7f8f9] md:flex-wrap md:mr-[16px] md:clear-left ">
        <div class="latest-posts__title md:text-[16px] md:w-full items-center flex text-[26px] justify-between pb-[30px] w-full">
          <h2 class="latest-posts__title__text text-[24px] font-[400] tracking-[4.7px] uppercase text-[#4f4a47] leading-[1.1] font-[Oswald]"></h2>
          <a href="https://www.yonex.com/news/badminton/" class="">
            <span class="read-all-badminton-stories text-[#006cb7] text-[16px] font-[700] tracking-[.3px]"></span>
          </a>
        </div>
        <!-- start content 1-->
        <latest-news-sm-card data-source="news-ten-data3"></latest-news-sm-card>
    </div>
    <!-- end badminton section -->

    <!-- start tennis section -->
    <div
        class="latest-posts mx-[16px] bg-[#f7f8f9] md:flex-wrap md:mr-[16px] md:clear-left ">
        <div class="latest-posts__title md:text-[16px] md:w-full items-center flex text-[26px] justify-between pb-[30px] w-full">
          <h2 class="latest-posts__title__text text-[24px] font-[400] tracking-[4.7px] uppercase text-[#4f4a47] leading-[1.1] font-[Oswald]"></h2>
          <a href="https://www.yonex.com/news/tennis/" class="">
            <span class="read-all-badminton-stories text-[#006cb7] text-[16px] font-[700] tracking-[.3px]"></span>
          </a>
        </div>
        <!-- start content 1-->
        <latest-news-sm-card data-source="news-ten-data4"></latest-news-sm-card>
    </div>
    <!-- end tennis section -->

  <!-- pagination -->
  <script src="../assets/js/pagination.js"></script>

  </main>

  <!-- Start Footer -->
  <my-footer></my-footer>
  <!-- End Footer -->
  <script src="../assets/js/components/footer.js"></script>
  <script src="../assets/js/components/bignav-component.js"></script>
  <script src="../assets/js/components/nav-component.js" type="module"></script>
  <script src="../assets/js/components/side-bar-component.js"></script>
  <script src="../assets/js/news.js"></script>
  <script src="../assets/js/index.js"></script>
  <script src="../assets/js/main.js"></script>
  <script src="../assets/js/components/news-tab-menu.js"></script>
  <script src="../assets/js/components/latest-news.js" type="module"></script>
  <script type="module" src="../assets/js/components/latest-news-sm-card.js"></script>

</body>
</html>
