<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yonex Tennis</title>
    <!-- Style link  -->
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <!-- yonex logo -->
    <link
      rel="icon"
      href="../assets/images/icon/yonex.png"
      type="image/icon type"
    />
    <!-- CDN tailwind style -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../src/input.css" />
  </head>
    <body class="bg-[white] font-Oswald tracking-[1px]">
      <!-- Start Navbar -->
      <div
        class="bg-black opacity-50 w-full hidden h-screen fixed z-[90] overlay-page"
        id="overlay-blur"
      ></div>

      <my-navbar bg-color="md:bg-white  text-black"></my-navbar>
      <!-- End Navbar -->

      <!-- Start SideBar -->
      <my-sidebar></my-sidebar>
      <!-- End Sidebar -->

      <!-- Start Hero Cover -->
      <hero-component data-source="hero-tennis"> </hero-component>
      <!-- End Hero Cover -->

      <!-- Start Silder -->
      <slider-component data-source="slider-tennis"> </slider-component>
      <!-- End Silder -->

      <!-- Start side bar drop down -->
      <sidebar-component data-source="sidebar-tennis"> </sidebar-component>
      <!-- End side bar drop down -->

      <!-- Start Athletes Information section -->
      <section
        class="flex flex-col relative w-full justify-center max-lg:w-[100%]"
      >
        <section
          class="max-w-[1280px] mx-auto grid grid-cols-[1fr,3fr] max-md:grid-cols-1"
        >
          <!--Start Sidebar left -->
          <sidebarleft-component data-source="sidebarLeft-tennis">
          </sidebarleft-component>
          <!-- End Sidebar left -->

          <!-- Start card container -->
          <product-card-component data-source="tennis-card"></product-card-component>
          <!-- End card container -->
        </section>
      </section>
      <!--End Athletes Information section   -->

      <!-- Start Pagination -->
      <script src="../assets/js/pagination.js"></script>
      <!-- End pagination -->

      <!-- Start footer -->
      <my-footer></my-footer>
      <!-- End footer -->
      <!-- Js product-review -->
      <script src="../assets/js/product-review.js"></script>
      <!-- Js link for navbar -->
      <!-- Js link for navbar -->
      <script src="../assets/js/index.js"></script>
      <script src="../assets/js/components/bignav-component.js"></script>
      <script
        src="../assets/js/components/nav-component.js"
        type="module"
      ></script>
      <script src="../assets/js/components/side-bar-component.js"></script>

      <!-- Js link for component of hero cover -->
      <script
        src="../assets/js/components/product-review-hero.js"
        type="module"
      ></script>
      <!-- Js link for component of slider -->
      <script
        src="../assets/js/components/product-review-slider.js"
        type="module"
      ></script>
      <!-- Js link for component of sidebar dropdown -->
      <script
        src="../assets/js/components/product-review-sidebar.js"
        type="module"
      ></script>
      <!-- Js link for component sidebar left -->
      <script
        src="../assets/js/components/product-review-sidebar-left.js"
        type="module"
      ></script>
      <!-- Js link for component of product card -->
      <script
        src="../assets/js/components/product-review-card.js"
        type="module"
      ></script>
      <script src="../assets/js/components/footer.js"></script>
    </body>
  </html>
</html>
